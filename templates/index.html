
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-white/20 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <i data-lucide="package" class="h-8 w-8 text-purple-600"></i>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                        ระบบจัดการสินค้า
                    </h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#sales" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md">ขาย</a>
                    <a href="#products" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md">สินค้า</a>
                    <a href="#reports" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md">รายงาน</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Sales Card -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">ยอดขายวันนี้</p>
                        <p class="text-2xl font-bold text-green-600">฿125,000</p>
                    </div>
                    <i data-lucide="trending-up" class="h-8 w-8 text-green-600"></i>
                </div>
            </div>

            <!-- Products Card -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">จำนวนสินค้า</p>
                        <p class="text-2xl font-bold text-blue-600">1,234</p>
                    </div>
                    <i data-lucide="package" class="h-8 w-8 text-blue-600"></i>
                </div>
            </div>

            <!-- Orders Card -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">คำสั่งซื้อวันนี้</p>
                        <p class="text-2xl font-bold text-purple-600">87</p>
                    </div>
                    <i data-lucide="shopping-cart" class="h-8 w-8 text-purple-600"></i>
                </div>
            </div>

            <!-- Revenue Card -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">รายได้เดือนนี้</p>
                        <p class="text-2xl font-bold text-orange-600">฿3,250,000</p>
                    </div>
                    <i data-lucide="dollar-sign" class="h-8 w-8 text-orange-600"></i>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Sales Section -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-lucide="shopping-bag" class="h-5 w-5 mr-2 text-green-600"></i>
                    ขาย
                </h3>
                <div class="space-y-3">
                    <a href="sales.html" class="block w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md text-center transition-colors">
                        ขายสินค้า
                    </a>
                    <a href="sales-report.html" class="block w-full bg-green-100 hover:bg-green-200 text-green-800 font-medium py-2 px-4 rounded-md text-center transition-colors">
                        รายงานการขาย
                    </a>
                </div>
            </div>

            <!-- Products Section -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-lucide="package" class="h-5 w-5 mr-2 text-blue-600"></i>
                    สินค้า
                </h3>
                <div class="space-y-3">
                    <a href="products.html" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md text-center transition-colors">
                        จัดการสินค้า
                    </a>
                    <a href="stock-report.html" class="block w-full bg-blue-100 hover:bg-blue-200 text-blue-800 font-medium py-2 px-4 rounded-md text-center transition-colors">
                        รายงานคลังสินค้า
                    </a>
                </div>
            </div>

            <!-- Reports Section -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-lucide="bar-chart-3" class="h-5 w-5 mr-2 text-purple-600"></i>
                    รายงาน
                </h3>
                <div class="space-y-3">
                    <a href="daily-report.html" class="block w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md text-center transition-colors">
                        รายงานรายวัน
                    </a>
                    <a href="purchase-report.html" class="block w-full bg-purple-100 hover:bg-purple-200 text-purple-800 font-medium py-2 px-4 rounded-md text-center transition-colors">
                        รายงานการซื้อ
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
