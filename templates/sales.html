
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าขาย - ระบบจัดการสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-white/20 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <i data-lucide="package" class="h-8 w-8 text-purple-600"></i>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                        ระบบจัดการสินค้า
                    </h1>
                </div>
                <a href="index.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md">← กลับหน้าหลัก</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <i data-lucide="shopping-bag" class="h-6 w-6 mr-2 text-green-600"></i>
                หน้าขาย
            </h2>

            <!-- Sales Form -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg mb-6">
                <form id="salesForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Product Selection -->
                        <div>
                            <label class="block text-sm font-medium mb-2">เลือกสินค้า</label>
                            <select id="product" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">เลือกสินค้า...</option>
                                <option value="1">สินค้า A - ฿100</option>
                                <option value="2">สินค้า B - ฿200</option>
                                <option value="3">สินค้า C - ฿150</option>
                            </select>
                        </div>

                        <!-- Quantity -->
                        <div>
                            <label class="block text-sm font-medium mb-2">จำนวน</label>
                            <input type="number" id="quantity" min="1" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        <!-- Customer Name -->
                        <div>
                            <label class="block text-sm font-medium mb-2">ชื่อลูกค้า</label>
                            <input type="text" id="customerName" placeholder="กรอกชื่อลูกค้า" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        <!-- Discount -->
                        <div>
                            <label class="block text-sm font-medium mb-2">ส่วนลด (%)</label>
                            <input type="number" id="discount" min="0" max="100" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <!-- Add to Cart Button -->
                    <div class="mt-6">
                        <button type="button" onclick="addToCart()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-md transition-colors">
                            <i data-lucide="plus" class="h-4 w-4 inline mr-2"></i>
                            เพิ่มลงรถเข็น
                        </button>
                    </div>
                </form>
            </div>

            <!-- Cart -->
            <div class="bg-white/80 backdrop-blur-md border border-white/20 rounded-lg p-6 shadow-lg">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-lucide="shopping-cart" class="h-5 w-5 mr-2 text-green-600"></i>
                    รถเข็นสินค้า
                </h3>

                <!-- Cart Items -->
                <div id="cartItems" class="space-y-3 mb-6">
                    <!-- Cart items will be added here dynamically -->
                    <div class="text-gray-500 text-center py-8">
                        ยังไม่มีสินค้าในรถเข็น
                    </div>
                </div>

                <!-- Total -->
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center text-lg font-semibold">
                        <span>รวมทั้งหมด:</span>
                        <span id="totalAmount" class="text-green-600">฿0</span>
                    </div>
                </div>

                <!-- Checkout Button -->
                <div class="mt-6">
                    <button onclick="checkout()" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-md transition-colors">
                        <i data-lucide="credit-card" class="h-4 w-4 inline mr-2"></i>
                        ชำระเงิน
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        let cart = [];
        let cartTotal = 0;

        function addToCart() {
            const productSelect = document.getElementById('product');
            const quantity = parseInt(document.getElementById('quantity').value);
            const customerName = document.getElementById('customerName').value;
            const discount = parseInt(document.getElementById('discount').value) || 0;

            if (!productSelect.value) {
                alert('กรุณาเลือกสินค้า');
                return;
            }

            const productText = productSelect.options[productSelect.selectedIndex].text;
            const productPrice = parseInt(productText.split('฿')[1]);
            const subtotal = productPrice * quantity;
            const discountAmount = (subtotal * discount) / 100;
            const total = subtotal - discountAmount;

            const item = {
                id: Date.now(),
                product: productText.split(' - ฿')[0],
                quantity: quantity,
                price: productPrice,
                discount: discount,
                total: total,
                customer: customerName
            };

            cart.push(item);
            updateCartDisplay();
            clearForm();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="text-gray-500 text-center py-8">ยังไม่มีสินค้าในรถเข็น</div>';
                totalAmount.textContent = '฿0';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                    <div>
                        <div class="font-medium">${item.product}</div>
                        <div class="text-sm text-gray-600">จำนวน: ${item.quantity} | ส่วนลด: ${item.discount}%</div>
                        ${item.customer ? `<div class="text-sm text-gray-600">ลูกค้า: ${item.customer}</div>` : ''}
                    </div>
                    <div class="text-right">
                        <div class="font-semibold">฿${item.total.toLocaleString()}</div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 text-sm hover:text-red-700">ลบ</button>
                    </div>
                </div>
            `).join('');

            cartTotal = cart.reduce((sum, item) => sum + item.total, 0);
            totalAmount.textContent = `฿${cartTotal.toLocaleString()}`;
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartDisplay();
        }

        function clearForm() {
            document.getElementById('product').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('customerName').value = '';
            document.getElementById('discount').value = '0';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('กรุณาเพิ่มสินค้าในรถเข็นก่อน');
                return;
            }

            if (confirm(`ยืนยันการชำระเงิน ฿${cartTotal.toLocaleString()}?`)) {
                // Here you would typically send the data to your backend
                alert('ชำระเงินสำเร็จ!');
                cart = [];
                updateCartDisplay();
            }
        }
    </script>
</body>
</html>
